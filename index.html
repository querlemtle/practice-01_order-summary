<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
    <div id="page-title">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="plan" id="select-plan">
      <img src="images/icon-music.svg" alt="icon-music">
      <div class="plan" id="plan-type">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <button id="proceed">Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Citta H.</a>.
    </div>
  </div>  
</body>
</html>
